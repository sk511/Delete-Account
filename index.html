<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Gem_Slice_Icon-removebg-preview.png" alt="Game Icon"> <!-- Replace with your game icon path -->
        <h2>Request Account Deletion</h2>
       <p>Please fill in the form to request account deletion for your Gems Slice game.</p>
        <form id="requestForm">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <textarea id="reason" placeholder="Reason for account deletion (optional)"></textarea>
            <button type="button" onclick="sendEmail()">Request Deletion</button>
        </form>
    </div>

    <script>
        function sendEmail() {
            // Get input values
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const reason = document.getElementById("reason").value;

            // Developer email address
            const developerEmail = "gems.slice@gmail.com"; // Replace with your developer email

            // Validate inputs
            if (!username || !email || !password) {
                alert("Please fill in all required fields.");
                return;
            }

            // Create the mailto link
            const subject = encodeURIComponent("Account Deletion Request");
            const body = encodeURIComponent(
                `Username: ${username}\nEmail: ${email}\nPassword: ${password}\nReason: ${reason || "No reason provided."}`
            );

            // Open user's default email client
            window.location.href = `mailto:${developerEmail}?subject=${subject}&body=${body}`;
        }
    </script>
</body>
</html>
