<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gems Slice - Account Deletion</title>
  <!-- Favicon -->
  <img src="Gem_Slice_Icon-removebg-preview.png" alt="Game Logo" class="logo">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Request Account Deletion</h1>
    <p>Please fill in the form to request account deletion for your Gems Slice game.</p>
    <form id="deletionForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <a href="mailto:your-developer-email@example.com?subject=Account Deletion Request&body=Please provide the following details:%0D%0A%0D%0AUsername: %0D%0AEmail: %0D%0AReason: " 
       target="_blank">
       <button>Request Deletion</button>
      </a>

<!--       <button type="submit">Request Deletion</button> -->
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
